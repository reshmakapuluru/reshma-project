<html>
    <head>

    </head>
    <body>
        <script>
            // 1 check number is divisible by 7 or not
            var a=14;
            if(a%7==0){
                console.log( "divisible")
            }
            else{
                console.log("not divisible")
            }
            // 2 check number is a factor of 84 or not
            var a=5;
            if(84%a==0){
                console.log("factor");
            }
            else{
                console.log("not factor");
            }
            // 3 check number is a factor of 96 or not
            var a=4;
            if(a<=96){
                if(96%a==0){
                    console.log("factor");
                }
                else{
                    console.log("not factor");
                }
            }
            else{
                console.log("invalid")
            }
            // 4 check if a  number is multiple of 3 or not
            var a=6;
            if(a%3==0)
            {
                console.log("multiple");
            }
            else{
                console.log("not multiple")
            }
            // 5 check if a number is positive or not
            var a=12;
            if(a>=0){
                console.log("Positive")
            }
            else{
                console.log("negative")
            }
            // 6 to check a number is having 4 in units place
            var a=324;
            if(a%10==4)
            {
                console.log("4 is in units place")
            }
            else{
                console.log("4 isn't in units place")
            }
            // 7 check a number is 3 digit or not
            var a=123;
            if(a>100)
            {
                if(a<=999){
                    console.log("3 digit")
                }
            }
            else{
                console.log("not 3 digit")
            }
            // 8 to print even or odd
            var a=5;
            if(a%2==0){
                console.log("even")
            }
            else{
                console.log("odd")
            }
            // 9 to print greatest number
            var a=4;
            var b=5;
            if(a>b){
                console.log(a)
            }
            else{
                console.log(b)
            }
            // 10 to print least number
            var a=4;
            var b=5;
            if(a<b){
                console.log(a)
            }
            else{
                console.log(b)
            }
            // 11 to print ascending order
            var a=1;
            var b=2;
            if(a<b){
                console.log(a)
                console.log(b)
            }
            else{
                console.log(b)
                console.log(a)
            }
            // 12 to print descending order
            var a=4;
            var b=3;
            if(a>b){
                console.log(a)
                console.log(b)
            }
            else{
                console.log(b)
                console.log(a)
            }
        </script>
    </body>
</html>
