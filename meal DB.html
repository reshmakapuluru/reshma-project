<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body>
        <input type="text" id="d1">
        <button onclick="meal()">Search</button>
        <br><br>
        <div id="main" class="d-flex flex-wrap"></div>
        <script>
            var main=document.getElementById('main')
            //main.setAttribute("class","d-flex mx-auto flex-wrap")
            var inp=document.getElementById('d1')
            var url="https://www.themealdb.com/api/json/v1/1/search.php?f="
            function meal(){
                axios.get(`${url}${inp.value}`).then((res)=>{
                    var meal=res.data
                    console.log(meal)
                    main.innerHTML=''
                    meal.meals.forEach(function(value){
                        var ul=document.createElement('ul')
                        ul.style.listStyle='none'
                        ul.style.width="20%"
                        ul.setAttribute("class","card text-center mx-3 ")
                        

                        var image=document.createElement('img')
                        image.setAttribute("class","cardBody w-50 mx-auto mt-3")
                        image.src=value.strMealThumb
                        //image.style.width='fit-content'
                        ul.appendChild(image)

                        var newli=document.createElement('div')
                        newli.setAttribute("class","cardBody mx-auto")
                        newli.innerHTML="<b>IdMeal:</b>"+value.idMeal
                        newli.style.width="fit-content"
                        ul.appendChild(newli)

                        var meal=document.createElement('div')
                        meal.setAttribute("class","cardBody mx-auto")
                        meal.innerHTML="<b>Meal:</b>"+value.strMeal
                        meal.style.width="fit-content"
                        ul.appendChild(meal)

                        var category=document.createElement('div')
                        category.setAttribute("class","cardBody mx-auto")
                        category.innerHTML="<b>Category:</b>"+value.strCategory
                        ul.appendChild(category)

                        var area=document.createElement('div')
                        area.setAttribute("class","cardBody mx-auto")
                        area.innerHTML="<b>Area:</b>"+value.strArea
                        ul.appendChild(area)

                        main.appendChild(ul)

                    })
                })
            }

            
        </script>
    </body>
</html>
