            var a=[23,34,54,0,4,7];
            for(i=0;i<=a.length-1;i++){
                console.log(a[i]);
            }
            // print all numbers in an array except the first element. Expected output: 34 54 0 4 7
            var a=[23,34,54,0,4,7];
            for(i=1;i<=a.length-1;i++){
                console.log(a[i]);
            }
            // 3 Print all elements in an array except the last element Expected output: 23 34 54 0 4
            var a=[23,34,54,0,4,7];
            for(i=0;i<=a.length-2;i++){
                console.log(a[i]);
            }
            // 4 Print all the numbers from last index to first index Expected output: 7 4 0 54 34 23
            var a=[23,34,54,0,4,7];
            for(i=5;i<=a.length-1&i>=0;i--){
                console.log(a[i])
            }

            var a=[23,34,54,0,4,7];

            }

            var a=[23,34,54,0,4,7];

            }

            var a=[23,34,54,0,4,7];

            }

                }
            }

                }

            var a=[23,34,54,10,4,7];

                }
            }

            var a=[23,34,54,10,4,7];

                }
