<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body>
        <input type="text" id="d1">
        <button onclick="token()">Search</button>
        <button onclick="dsc()">Descending</button>
        <br><br>
        <div id="main" ></div>
        <script>
            var main=document.getElementById('main')
            main.setAttribute("class","d-flex mx-auto flex-wrap")
            var inp=document.getElementById('d1')
            var url="https://api.dexscreener.com/latest/dex/search/?q=:"
            function token(){
                axios.get(`${url}${inp.value}`).then((res)=>{
                    var token=res.data
                    console.log(token)
                    function genUi(z){
                    main.innerHTML=''
                    token.pairs.forEach(function(value){
                        var ul=document.createElement('ul')
                        ul.style.listStyle='none'
                        ul.style.width="20%"
                        ul.setAttribute("class","card text-center mx-3  bg-info")
                    
                        var b=document.createElement('h3')
                        b.innerHTML="Base Token"
                        ul.appendChild(b)

                        var li=document.createElement('div')
                        li.setAttribute("class","cardBody ")
                        li.innerHTML="<b>Name:</b>"+value.baseToken.name
                        //li.style.width='fit-content'
                        ul.appendChild(li)

                        var sym=document.createElement('div')
                        sym.setAttribute("class","cardBody ")
                        sym.innerHTML="<b>Symbol:</b>"+value.baseToken.symbol
                        ul.appendChild(sym)

                        var address=document.createElement('div')
                        address.setAttribute("class","cardBody w-10")
                        address.innerHTML="<b>Address:</b>"+value.baseToken.address
                        //address.style.width="fit-content"
                        ul.appendChild(address)

                        var line=document.createElement('hr')
                        // line.setAttribute("class","cardBody")
                        address.appendChild(line)

                        var a=document.createElement('h3')
                        a.innerHTML="Quote Token"
                        address.appendChild(a)
                        
                        var newli=document.createElement('div')
                        newli.setAttribute("class","cardBody")
                        newli.innerHTML="<b>Name:</b>"+value.quoteToken.name
                        //newli.style.width="fit-content"
                        ul.appendChild(newli)

                        var symbol=document.createElement('div')
                        symbol.setAttribute("class","cardBody")
                        symbol.innerHTML="<b>Symbol:</b>"+value.quoteToken.symbol
                        ul.appendChild(symbol)

                        var add=document.createElement('div')
                        add.setAttribute("class","cardBody w-10")
                        add.innerHTML="<b>Adress:</b>"+value.quoteToken.address
                        // add.style.width="fit-content"
                        ul.appendChild(add)

                        main.appendChild(ul)

                    })
                
            }
            genUi();
                })
            }
            function dsc(){
                axios.get("https://api.dexscreener.com/latest/dex/tokens/0x2170Ed0880ac9A755fd29B2688956BD959F933F8,0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c").then(function(res){
                    var token=res.data;
                    token.pairs.sort(function(a,b){
                       if(a.baseToken.name<b.baseToken.name){
                        return -1
                       }
                       if(a.baseToken.name>b.baseToken.name){
                        return 1
                       }
                       return 0
                    })
                    
                    main.innerHTML=''
                    token.pairs.forEach(function(value){
                        var ul=document.createElement('ul')
                        ul.style.listStyle='none'
                        ul.style.width="20%"
                        ul.setAttribute("class","card text-center mx-3  bg-info")
                    
                        var b=document.createElement('h3')
                        b.innerHTML="Base Token"
                        ul.appendChild(b)

                        var li=document.createElement('div')
                        li.setAttribute("class","cardBody ")
                        li.innerHTML="<b>Name:</b>"+value.baseToken.name
                        //li.style.width='fit-content'
                        ul.appendChild(li)

                        var sym=document.createElement('div')
                        sym.setAttribute("class","cardBody ")
                        sym.innerHTML="<b>Symbol:</b>"+value.baseToken.symbol
                        ul.appendChild(sym)

                        var address=document.createElement('div')
                        address.setAttribute("class","cardBody w-10")
                        address.innerHTML="<b>Address:</b>"+value.baseToken.address
                        //address.style.width="fit-content"
                        ul.appendChild(address)

                        var line=document.createElement('hr')
                        // line.setAttribute("class","cardBody")
                        address.appendChild(line)

                        var a=document.createElement('h3')
                        a.innerHTML="Quote Token"
                        address.appendChild(a)
                        
                        var newli=document.createElement('div')
                        newli.setAttribute("class","cardBody")
                        newli.innerHTML="<b>Name:</b>"+value.quoteToken.name
                        //newli.style.width="fit-content"
                        ul.appendChild(newli)

                        var symbol=document.createElement('div')
                        symbol.setAttribute("class","cardBody")
                        symbol.innerHTML="<b>Symbol:</b>"+value.quoteToken.symbol
                        ul.appendChild(symbol)

                        var add=document.createElement('div')
                        add.setAttribute("class","cardBody w-10")
                        add.innerHTML="<b>Adress:</b>"+value.quoteToken.address
                        // add.style.width="fit-content"
                        ul.appendChild(add)

                        main.appendChild(ul)

                    })
                })
            }
            
            
        </script>
    </body>
</html>
